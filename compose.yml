services:
  mpc_viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpc_viewer
    ports:
      - "5000:5000"
    volumes:
      - ./db:/asteroid-viewer/db
      - ./logs:/asteroid-viewer/logs
      - ./temp:/asteroid-viewer/temp
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
